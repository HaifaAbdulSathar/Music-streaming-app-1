<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <section class="h-100 gradient-form" style="background-color: #565050;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">                         
                      <form action="/uploadsong/{{this_user.user_id}}/{{this_creator.creator_id}}" method="POST" enctype="multipart/form-data">
                        <p>Please enter the following details</p>
      
                        
                        <div class="form-outline mb-4">
                            <input type="string" id="artist_name" name='artist_name' class="form-control"
                              placeholder="artist_name" />
                            <label class="form-label" for="artist_name">Artist</label>
                          </div>
                          <div class="form-outline mb-4">
                            <input type="string" id="release_date" name='release_date' class="form-control"
                              placeholder="dd/mm/yyyy" />
                            <label class="form-label" for="release_date">Release date</label>
                          </div>  
                          <div class="form-outline mb-4">
                            <input type="file" id="song_file" name='song_file' class="form-control" />
                            <label class="form-label" for="song_file">Upload file</label>
                          </div>
                        <div class="text-center pt-1 mb-5 pb-1">
                          <input class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit"/>
                        </div>
      
                      </form>
                      <div class="mx-auto p-2" style="width: 150px;">
                        <a href="/creatorhome/{{this_user.user_id}}/{{this_creator.creator_id}}">Go to Home</a>
                      </div>
      
                    </div>
                  
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>

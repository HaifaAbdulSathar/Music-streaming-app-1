<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userlogin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">>
</head>
<body>
    <section class="h-100 gradient-form" style="background-color: #565050;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="/static/logo.png"
                          style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">Music World</h4>
                      </div>
      
                      <form action="/" method="POST">
                        <p>Please login to your account</p>
      
                        <div class="form-outline mb-4">
                          <input type="string" id="login_username" name='login_username' class="form-control"
                            placeholder="Username" />
                          <label class="form-label" for="login_username">Username</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="login_password" name="login_password" class="form-control" />
                          <label class="form-label" for="login_password">Password</label>
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log
                            in</button>
                          <a class="text-muted" href="/adminlogin">Admin Login</a>
                        </div>
      
                      </form>
                      <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">Don't have an account?</p>
                        <a href="/register">Register now</a>
                      </div>
      
                    </div>
                  
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>

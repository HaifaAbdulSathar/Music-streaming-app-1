<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <form action="/createalbum/{{user_id}}/{{creator_id}}" method="POST">
        <input type="string" id="album_title" name='album_title' class="form-control" placeholder="album_title" />
            <label class="form-label" for="album_title">Album Title</label><br>
            <input type="string" id="genre" name='genre' class="form-control" placeholder="genre" />
            <label class="form-label" for="genre">Genre</label><br>
            <ul>
        {%for song in my_song_list%}
        <li>
        <input type="checkbox" name="checkbox_item" class="checkbox-class" value="{{song.song_id}}">{{song.song_title}}   
        </li>
        {%endfor%} 
        </ul>
        <input type="submit" value="submit">
        </form>  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <form action="/createplaylist/{{this_user.user_id}}" method="POST">
    <input type="string" id="playlist_name" name='playlist_name' class="form-control" placeholder="playlist_name" />
        <label class="form-label" for="playlist_name">Playlist name</label><br>
        <ul>
    {%for song in song_list%}
    <li>
    <input type="checkbox" name="checkbox_item" class="checkbox-class" value="{{song.song_id}}">{{song.song_title}}   
    </li>
    {%endfor%} 
    </ul>
    <input type="submit" value="submit">
    </form>     
    <div class="mx-auto p-2" style="width: 150px;">
        <a href="/userhome/{{this_user.user_id}}">Go to Home</a>
      </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
                 
</body>
</html>
